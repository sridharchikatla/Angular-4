<h1>NgSwitch Directive</h1>
<div [ngSwitch]="choice">
  <h4 *ngSwitchCase = "'Red'"> Your Choice is Red Color</h4>
  <h4 *ngSwitchCase = "'Green'"> Your Choice is Green Color</h4>
  <h4 *ngSwitchCase = "'Yellow'"> Your Choice is Yellow Color</h4>
  <h4 *ngSwitchCase = "'Black'"> Your Choice is Black Color</h4>
  <h4 *ngSwitchCase = "'Blue'"> Your Choice is Blue Color</h4>
  <h4 *ngSwitchDefault>Please do some selection</h4>
</div>
